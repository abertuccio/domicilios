<body>
<div id="mapid" ></div>

<div class="container provincias" style="width:27%">
<table id="provincias" class="display" >

			<th>nombre</th>

			<th style="width: 11px;">MH</th>

	</thead>

</table>
</div>

			<tr>
				<th>id</th>

				<tr>
					<th>id</th>
